<body style="width: 100%; height: 100%">
<iframe src="" id="mazescript" style="width: 25%; height: 100%; border: 0px; float:left"></iframe>

<iframe src="" id="waveform" style="width: 75%; height: 100%; border: 0px;float:left"></iframe>
</body>

<script>


function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

song_name = getParameterByName("song");
if(song_name){
	document.getElementById("mazescript").src="mazescript/mazescript.html?song=" + song_name;
	document.getElementById("waveform").src="waveformUI/index.html?song=" + song_name;
}

</script>
